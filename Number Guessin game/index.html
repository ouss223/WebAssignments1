<body style="display: flex;flex-direction: column;place-items:center;justify-content: center;padding-top: 300px;background-color:burlywood ;">
        
            <h1 style=" position: absolute; top: 0; font-family: Cochin; border-bottom: 2px solid; border-color: black;">

    <div id = "main" >
        <label id="diff_label">choose the difficulty</label>
        <input type="range" min="1" max="3"  id="diff">

    </div>

    <div style="display: flex; flex-direction: column; align-items: center; justify-content: center;" >

        <button id="try" style="visibility: hidden; padding: 10px; margin-top: 10px;">try</button>
        <h3 id="remaining" style="visibility: hidden;"></h3>
        <h3 id="result" style="visibility: hidden;"></h3>

    </div>
    <div style="display: flex; flex-direction: column; align-items: center; justify-content: center;">
        <button id="start" style="width: 100px;">
            lancer

    </div>
